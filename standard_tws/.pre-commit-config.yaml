-   repo: https://github.com/pycqa/flake8
    rev: 4.0.1
    hooks:
        - id: flake8
          exclude: |
              (?x)^(
                utils/lackey/ |
                demos/ |
                test/ |
                docs/ |
                common_app.py
              )

-   repo: local
    hooks:
    -   id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args:
            [
                "--rcfile=.pylintrc",
            ]
