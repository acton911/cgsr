[loggers]
keys=root, at_log, all_log

[handlers]
keys=file_handler_at, file_handler_all, console_handler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=console_handler

[logger_at_log]
level=DEBUG
handlers=file_handler_at, console_handler, file_handler_all
qualname=at_log
propagate=0

[logger_all_log]
level=DEBUG
handlers=file_handler_all, console_handler
qualname=all_log
propagate=0

[handler_console_handler]
class=StreamHandler
args=(sys.stdout,)
level=INFO
formatter=simpleFormatter

[handler_file_handler_at]
class=handlers.RotatingFileHandler
args=('_at.log', 'a', 10485760, 10)
level=DEBUG
formatter=simpleFormatter

[handler_file_handler_all]
class=handlers.RotatingFileHandler
args=('_.log', 'a', 10485760, 10)
level=DEBUG
formatter=simpleFormatter

[formatter_simpleFormatter]
format=[%(asctime)s.%(msecs)03d] %(levelname)s %(module)s->%(lineno)d->%(funcName)s->%(message)s
datefmt=%Y-%m-%d %H:%M:%S
